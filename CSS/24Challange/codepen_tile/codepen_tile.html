<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen tile</title>
    <link rel="stylesheet" href="codepen_tile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="navbar">
            <a class="corner-button" href="#">Codepen</a>
            <div class="inner-navbar">
                <a href="#">Contact</a>
                <a href="#">Courses</a>
                <a href="#">Contribute</a>
            </div>
            <a class="corner-button" href="#">Profile</a>
        </div>
    </header>

    <!-- codepen tile -->
    <div class="center-main">
        <div class="main-tile">
            <div class="photo"></div>

            <div class="user-prev">

                <div class="user-photo"></div>

                <div class="about">
                    <a class="project-title" href="#">Cool Scandanavian places</a>
                    <a class="username" href="#">DeveloperRohitDudi</a>
                </div>

            </div>

            <!-- interaction section -->
            <div class="interaction">
                <button class="like-button" href="#">
                    <i class="fa-solid fa-heart"></i> 12
                </button>
                <button class="comment-button">
                    <i class="fa-duotone fa-solid fa-comment"></i> 34
                </button>
                <button class="share-button">
                    <i class="fa-solid fa-share"></i> 12
                </button>
            </div>

        </div>
    </div>

</body>

</html>
