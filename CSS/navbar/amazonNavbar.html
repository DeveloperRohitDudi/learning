<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon navbar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #navbar {
            height: 40px;
            background-color: #0f1111;
            display: flex;
            flex-direction: row;
            padding: 20px 10px 20px 10px;
            justify-content: space-between;
        }

        #navbar button {
            background-color: #f08804;
        }

        #logo {
            height: 35px;
            padding-top: 6px;
        }

        #navigation {
            display: flex;
            height: fit-content;
            gap: 20px;
            padding-top: 6px;
        }

        #navigation a {
            text-decoration: none;
            font-size: 17px;
            color: antiquewhite;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #search {
            padding-top: 5px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="temp.com"> <img id="logo" src="amazon.png" alt="amazon ong"></a>
        <div id="navigation">
            <a href="temp.com">Products</a>
            <a href="temp.com">My Cart</a>
            <a href="temp.com">Contact Us</a>
        </div>
        <div id="search">
            <input placeholder="search here">
            <button>Search</button>
        </div>
    </div>
</body>

</html>
